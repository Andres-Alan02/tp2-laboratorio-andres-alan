<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 120px;
            height: 120px;
            background-color: #2980b9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card.flipped {
            background-color: white;
        }
        .card img {
            max-width: 80%;
            max-height: 80%;
            transition: opacity 0.3s ease;
        }
        .card.matched {
            background-color: #2ecc71;
            pointer-events: none;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Juego de Memoria</h1>
        <div id="game-board"></div>
        <div id="status"></div>
    </div>
    <script src="./games.js"></script>
</body>
</html>
