<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #game-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffd700;
        }
        #game-section p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #game-section input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        #game-section button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ffd700;
            color: #6a11cb;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        #game-section button:hover {
            background: #ffac33;
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }
        #reset-button {
            margin-top: 10px;
            background: #ffffff;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div id="game-section">
        <h1>ðŸŽ² Adivina el NÃºmero ðŸŽ²</h1>
        <p>Intenta adivinar el nÃºmero entre 1 y 100</p>
        <input type="number" id="guess-input" placeholder="Tu nÃºmero aquÃ­" />
        <button id="check-button">Comprobar</button>
        <button id="reset-button" style="display: none;">Reiniciar</button>
        <div id="result"></div>
    </div>

    <script src="./games.js"></script>
</body>
</html>
