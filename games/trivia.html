<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #trivia-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #trivia-section h1 {
            font-size: 26px;
            color: #333;
        }
        #question {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }
        .answer-button {
            background: #84fab0;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .answer-button:hover {
            background: #66c2a1;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #restart-button {
            background: #f76c6c;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        #restart-button:hover {
            background: #e05252;
        }
    </style>
</head>
<body>
    <div id="trivia-section">
        <h1>Trivia de Historia</h1>
        <p id="question">Cargando pregunta...</p>
        <div id="answers"></div>
        <div id="result"></div>
        <button id="restart-button">Reiniciar Juego</button>
    </div>

    <script src="./games.js"></script>
</body>
</html>
